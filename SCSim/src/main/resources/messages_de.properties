welcome.text=Herzlich Willkommen\!\n\nDas Produktionsplanungstool SCSIM OPTIMIZER unterst\u00fctzt Sie bei der Organisation des Fahrradherstellungsprozesses. \u00dcber die Eingabe der geplanten Verkaufszahlen und die differenzierte Festlegung der einzelnen Pufferbest\u00e4nde der Eigenprodukte erm\u00f6glicht das Tool eine detaillierte Produktionsplanung.\n\n\u00dcber eine XML-Datei k\u00f6nnen die aktuellen Lagerbest\u00e4nde, Fehlteile, ausstehende Austr\u00e4ge und Maschinenwarteschlangen geladen werden.\n\nDie aktuellen Daten der Produktion bilden die Grundlage f\u00fcr die Planung.\nBitte w\u00e4hlen Sie die Ausgabedatei von SCSIM aus.\n
