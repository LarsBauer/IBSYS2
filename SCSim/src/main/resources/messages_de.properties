welcome.text=Herzlich Willkommen\!\n\nDer Bicycle-Part-Planner dient der Unterst\u00fctzung der Produktionsplanung. Bitte geben Sie die Ergbnisse der Vorperiode in Form eines XML-Dokuments ein.\nAnschlie\u00dfend haben Sie die M\u00f6glichkeit Ihren Produktionswunsch anzugeben sowie diverse individuelle Einstellungen wie Sicherheitsbest\u00e4nde oder Reihenfolge der Auftr\u00e4ge nach Ihren W\u00fcnschen vorzunehmen.\n\nAls Ergebnis erhalten Sie ebenfalls ein XML-Dokument, das zur Weiterverarbeitung durch SCSim dient.
